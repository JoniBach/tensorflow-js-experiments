<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Crime Prediction App</title>
    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!-- Import tfjs-vis for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest"></script>
    <!-- Import JSZip for handling zip files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <!-- Import Papa Parse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <!-- Import Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #visualization {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <h1>AI Crime Prediction App</h1>
    <p>Upload the zip file containing crime data to train the model and predict future crimes.</p>
    <input type="file" id="file-upload" accept=".zip" />
    <button id="process-data">Process Data</button>
    <div id="visualization"></div>

    <!-- Include your script -->
    <script src="script.js"></script>
</body>

</html>
