<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP File Structure Viewer</title>
</head>

<body>
    <h1>ZIP File Structure Viewer</h1>
    <input type="file" id="fileInput" accept=".zip" />
    <button id="copyButton">Copy to Clipboard</button> <!-- Copy button -->
    <p>ZIP File Structure:</p>
    <pre id="zipStructure"></pre> <!-- Display area for the ASCII structure -->
    <p id="loadingText"></p> <!-- Loading text element -->

    <!-- Include JSZip library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <!-- Include custom script -->
    <script src="script.js"></script>
</body>

</html>
